cachito:
  enabled: false # there are no dependencies for cachito to manage
content:
  source:
    dockerfile: Dockerfile.Rhel
    git:
      branch:
        target: release-{MAJOR}.{MINOR}
      url: git@github.com:openshift-priv/kubernetes.git
      web: https://github.com/openshift/kubernetes
    path: build/pause
for_payload: true
from:
  builder:
  - stream: golang
  member: openshift-enterprise-base
maintainer:
  component: Node
labels:
  License: GPLv2+
  io.k8s.description: This is a component of OpenShift Container Platform and holds on to the shared Linux namespaces within a Pod.
  io.k8s.display-name: OpenShift Container Platform Pod Infrastructure
  io.openshift.tags: openshift,pod
name: openshift/ose-pod
owners:
- aos-pod@redhat.com
delivery:
  delivery_repo_names:
  - openshift4/ose-pod
payload_name: pod
